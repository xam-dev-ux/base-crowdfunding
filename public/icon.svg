<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0041CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F0FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <rect width="512" height="512" rx="128" fill="url(#bgGradient)"/>

  <!-- Crowdfunding icon - stack of coins with upward arrow -->
  <g transform="translate(256, 256)">
    <!-- Bottom coin -->
    <ellipse cx="0" cy="60" rx="90" ry="30" fill="url(#iconGradient)" opacity="0.6"/>
    <ellipse cx="0" cy="60" rx="90" ry="30" fill="none" stroke="white" stroke-width="4"/>

    <!-- Middle coin -->
    <ellipse cx="0" cy="30" rx="90" ry="30" fill="url(#iconGradient)" opacity="0.8"/>
    <ellipse cx="0" cy="30" rx="90" ry="30" fill="none" stroke="white" stroke-width="4"/>

    <!-- Top coin -->
    <ellipse cx="0" cy="0" rx="90" ry="30" fill="url(#iconGradient)"/>
    <ellipse cx="0" cy="0" rx="90" ry="30" fill="none" stroke="white" stroke-width="4"/>

    <!-- Upward arrow -->
    <g transform="translate(0, -80)">
      <!-- Arrow shaft -->
      <rect x="-8" y="0" width="16" height="100" rx="8" fill="white"/>
      <!-- Arrow head -->
      <path d="M 0,-30 L -30,0 L -15,0 L -15,10 L 15,10 L 15,0 L 30,0 Z" fill="white"/>
    </g>

    <!-- ETH symbol in center coin -->
    <g transform="translate(0, 0) scale(0.8)">
      <path d="M 0,-25 L -15,0 L 0,10 L 15,0 Z" fill="#0052FF" opacity="0.7"/>
      <path d="M 0,10 L -15,5 L 0,25 L 15,5 Z" fill="#0052FF" opacity="0.5"/>
    </g>
  </g>

  <!-- Letter C in bottom right -->
  <text x="420" y="450" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="white" opacity="0.3">C</text>
</svg>
