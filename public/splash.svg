<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0041CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002E99;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#splashBg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="white" opacity="0.05"/>
  <circle cx="1100" cy="530" r="200" fill="white" opacity="0.05"/>
  <circle cx="900" cy="100" r="100" fill="white" opacity="0.08"/>

  <!-- Decorative pattern -->
  <g opacity="0.1">
    <path d="M 0,300 Q 300,250 600,300 T 1200,300" stroke="white" stroke-width="2" fill="none"/>
    <path d="M 0,330 Q 300,280 600,330 T 1200,330" stroke="white" stroke-width="2" fill="none"/>
  </g>

  <!-- Main icon (centered, larger) -->
