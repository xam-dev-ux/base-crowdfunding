    <text x="90" y="32" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">
      ğŸ”’ Secure
    </text>

    <!-- Badge 2 -->
    <rect x="200" y="0" width="200" height="50" rx="25" fill="white" opacity="0.2"/>
    <text x="300" y="32" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">
      âš¡ Fast
    </text>

    <!-- Badge 3 -->
    <rect x="420" y="0" width="220" height="50" rx="25" fill="white" opacity="0.2"/>
    <text x="530" y="32" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">
      ğŸŒ Transparent
    </text>
  </g>

  <!-- Powered by Base logo -->
  <g transform="translate(1050, 580)">
    <text font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.7" text-anchor="end">
